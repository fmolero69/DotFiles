[font]
size = 10.0

[font.bold]
family = "Terminess Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Terminess Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Terminess Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Terminess Nerd Font Mono"
style = "Regular"

[window]
opacity = 0.8


#import = ["~/.config/alacritty/themes/themes/tokyo-night.toml"]

# Default colors
[colors.primary]
background = "#282c34"
foreground = "#dcdfe4"

# Normal colors
[colors.normal]
black 	= "#282c34"
red 	= "#e06c75"
green 	= "#98c379"
yellow 	= "#e5c07b"
blue 	= "#61afef"
magenta = "#c678dd"
cyan 	= "#56b6c2"
white 	= "#dcdfe4"

# Bright colors
[colors.bright]
black 	= "#5c6370"
red 	= "#e06c75"
green 	= "#98c379"
yellow 	= "#e5c07b"
blue 	= 	"#61afef"
magenta	= "#c678dd"
cyan 	= "#56b6c2"
white 	= "#dcdfe4"


